<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial‑scale=1">
  <title>Dragontwo14</title>
    <h2>Gamer und Nintendo Youtuber</h2>
  <style>
    :root {
      --bg: #f5f5fa;
      --accent: #ff9600;
      --shadow: rgba(0,0,0,0.2);
    }
    * { box-sizing: border-box; margin:0; padding:0;}
    html, body { height:100%; font-family: sans-serif; background: var(--bg); display:flex; place-items:center; justify-content:center; }
    .container {
      text-align: center;
      max-width: 360px;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px var(--shadow);
    }
    .dragon {
      width: 200px; margin: 0 auto 1rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .progress-bar {
      width:100%; height:16px; background: #ddd; border-radius:8px; overflow:hidden; margin-top:1rem;
    }
    .progress-bar > div {
      width: 0%; height:100%; background: var(--accent);
      animation: load 3s ease-in-out infinite;
    }
    @keyframes load {
      0% { width:0; } 50% { width:60%; } 100% { width:100%; }
    }
    h1 {
      font-size:1.4rem; color:#333; margin-bottom:0.5rem;
    }
    p { color:#555; font-size:0.95rem; }
  </style>
</head>
